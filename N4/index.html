<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let userInput = prompt("Введите строку");

      function getVowels(input, vowels = "аеёиоуыэюя") {
        return () => {
          return input
            .toLowerCase()
            .split("")
            .filter((letter) => vowels.indexOf(letter) !== -1);
        };
      }
      var result = getVowels(userInput)();

      console.log(result);
      console.log("Количество гласных: " + result.length);
    </script>
  </body>
</html>
