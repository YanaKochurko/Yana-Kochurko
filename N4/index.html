<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let stroka = prompt("Введите строку");
        function vowels(stroka) {
            var massivIzStroki = stroka.toLowerCase().split('');
            var glasnye = "аеёиоуыэюя";

            var fnk = massivIzStroki.reduce((sum, element) => {
                if (glasnye.indexOf(element) !== -1) {
                    console.log(element);
                    sum++;
                }
                return sum;
            }, 0);
            return fnk;
        }
        var rezault = vowels(stroka);
        alert("Количество гласных: " + rezault);
    </script>
</body>

</html>
