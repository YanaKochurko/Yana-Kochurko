  <body>
    <script>
      let userInput = prompt("Введите строку");
      let vowels = ["а","е","ё","и","о","у","ы","э","ю","я"];

      const getCount = (string) =>{
        return (vowel) => {
          if (typeof string !== "string"){
            return "Введите верную строку";
          }
          const array = string.toLowerCase().split("");
        const count = array.reduce((sum,item)=> sum+ vowels.includes(item),0);
      return count;
            };
      };
      
      console.log(getCount(userInput)());
    </script>
