<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];
     let treeSum = (array) => {
         let sum=0;
         array.forEach(a => {
             if (typeof a != 'number'){
                 sum += treeSum(a);}
                 else{
                     sum += a
                     return sum;
            
         }
     });
     return sum;
    }
    alert(treeSum(array));


    </script>
</body>
</html>
